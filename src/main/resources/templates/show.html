<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>

<p th:text="${product.id}">VALUE</p>
<p th:text="${product.title}">VALUE</p>

</br>

</body>
</html>
