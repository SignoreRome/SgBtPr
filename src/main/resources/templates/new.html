<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<form th:method="POST" th:action="@{/product}" th:object="${product}">
    <label for="name">Enter id: </label>
    <input type="text" th:field="*{id}" id="name"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
    <br/>
    <label for="age">Enter title: </label>
    <input type="text" th:field="*{title}" id="age"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>-->
    <br/>
    <label for="email">Enter cost: </label>
    <input type="text" th:field="*{cost}" id="email"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>-->
    <br/>
    <hr/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
